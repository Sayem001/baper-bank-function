<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-16">
        Let's get some <span class="font-semibold text-red-500">Moneeeeey</span>
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 rounded p-8">
            <h3 class="text-2xl">Deposite</h3>
            <h2  class="text-4xl">$<span id="deposite-amount">000</span></h2>
          </div>

          <div class="bg-green-300 rounded p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-4xl">$<span id="withdraw-total">000</span></h2>
          </div>

          <div class="bg-yellow-300 rounded p-8">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl">$<span id="balance-total">2000</span></h2>
          </div>
        </div>
      </section>

      <!-- deposite and withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">

            <!-- deposite  -->
          <div class=" bg-fuchsia-200 p-6">
              <h3 class="text-3xl">
                  Please Deposite
              </h3>
            <div class="pt-4">
                <input
                  id="deposite-input"
                  class="border-2 border-cyan-400 border-solid block rounded-md w-3/4 px-2 mb-4"
                  type="number"
                  placeholder="enter ammount you want to deposite"
                />
    
                <button
                  id="deposite-btn"
                  class="bg-green-300 p-2 rounded font-semibold"
                >
                  Deposite
                </button>
              </div>
          </div>

          <!-- withdraw  -->
          <div class=" bg-red-200 p-6">
              <h3 class="text-3xl">
                  Please Withdraw
              </h3>
            <div class="pt-4">
                <input
                  id="withdraw-input"
                  class="border-2 border-cyan-400 border-solid block rounded-md w-3/4 px-2 mb-4"
                  type="number"
                  placeholder="enter ammount you want to withdraw"
                />
    
                <button
                  id="withdraw-btn"
                  class="bg-green-300 p-2 rounded font-semibold"
                >
                  Withdraw
                </button>
              </div>

          </div>

        </div>
      </section>

    </main>
    <script src="banking.js"></script>
  </body>
</html>
