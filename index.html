<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-16">
        Welcome to My <span class="font-semibold text-red-500">Baper Bank</span>
      </h1>
    </header>

    <main>
      <section class="bg-red-300 w-3/4 mx-auto mt-8 p-8">
        <h3 class="mb-4 text-2xl">Please log in</h3>
        <div>
          <input
            id="user-email"
            class="border-2 border-cyan-400 border-solid rounded-md block w-3/4 mb-4 px-2"
            type="text"
            placeholder="enter your email"
          />

          <input
            id="user-password"
            class="border-2 border-cyan-400 border-solid block rounded-md w-3/4 px-2 mb-4"
            type="password"
            placeholder="enter password"
          />

          <button
            id="input-submit"
            class="bg-amber-100 p-2 rounded font-semibold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="bank.js"></script>
  </body>
</html>
